 artillery_folder:0 "포병"
 artillery_folder_desc:0 "사단을 위한 포병, 대전차 & 대공 무기들"
 land_doctrine_folder:0 "육군 교리"
 land_doctrine_folder_desc:0 "지상군이 싸우는 방법인, 지상전 교리."
 naval_folder:0 "해군"
